{% extends "mail/layout.html" %}

{% block body %}

<div class="login-form">
    <div class="forms">
    <h2>Register</h2>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <div class="login-button">

                <input autocomplete="off" class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
        <div class="redirect">

            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
    </div>


{% endblock %}
